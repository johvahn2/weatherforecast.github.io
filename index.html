<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles/app.css">
    <link rel="stylesheet" href="src/styles/home.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="index.html" id="home-link">Home</a></li>
                <li><a href="favorite.html" id="favorites-link">Favorites</a></li>
                <li><a href="about.html" id="about-link">About</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        
        <div class="search-box">
            <input id="search-input" placeholder="Type Country" type="text">
            <button id="search-button" class="primary-btn">View</button>
        </div>


        <div class="content-box">

            <section class="current-location">
                <h1 class="title">Current Location Forecast</h1>

                <img id="current-location-img" src="" alt="">
    
                <h1 id="current-location-country" class="title"></h1>

                <h1 id="current-location-temp" class="temp"></h1>
    
                <div class="meta">
                    <h3 id="current-location-description"></h3>
                    <h3 id="current-location-wind-dir"></h3>
                    <h3 id="current-location-wind-speed"></h3>
                    <h3 id="current-location-humidity"></h3>

                </div>
            </section>
    
            <section class="favorites">
                <h1 class="title">Favorite Locations</h1>
    
                <div class="list" id="favorites-container">
                    <!-- Favorite items will be dynamically added here -->
                </div>

                <a href="favorite.html"><button class="primary-btn">View All</button></a>
            </section>

        </div>

    </main>


    <footer>
        <p>&copy; 2024 Weather Forecast Website. All rights reserved.</p>
    </footer>

     
    <script src="src/js/app.js"></script>
</body>
</html>
